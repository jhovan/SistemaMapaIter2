<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view>
        <h:head>
            <title>Cuenta</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <h:outputStylesheet name="css/mapestilos.css"/>
        </h:head>
        
        <h:body>
            <header>
                <ui:insert name="header" >
                    <ui:include src="/templates/header.xhtml"/>
                </ui:insert>
            </header>
            
            <main>
                <section>
                    
                </section>
                
                <aside>
                    <h:form id="form">
                        <!--Se quito el requiered = true, ya tenias que actualizar nombre y contrase単a forzosamente -->
                        <!-- Se modifico por user.nombre para que funcionara -->
                        <p:inputText  placeholder="#{user.nombre}" type="text" id="nombre" value="#{bMComentaristaController.nombre}" requiredMessage="Ingresa un nombre"/><br/>
                        <p:commandButton action="#{bMComentaristaController.actualizaNombre()}" value="Actualizar nombre" update=""/>
                        
                        <p:password value="#{bMComentaristaController.contrasenia}" required="true" requiredMessage="Ingresa una contrase単a" placeholder="Contrase単a nueva" /><br/>
                        <p:commandButton action="#{bMComentaristaController.actualizaContrasenia()}" value="Actualizar contrase単a" update=""/>

                        <p:commandButton action="#{bMComentaristaController.borrarCuenta()}" value="Borrar Cuenta" update="" styleClass="logout"/>
                    </h:form>
                </aside>
            </main>
            <footer>
                <ui:insert name="footer" >
                    <ui:include src="/templates/footer.xhtml" />
		</ui:insert>
            </footer>
        </h:body>
    </f:view>
</html>
