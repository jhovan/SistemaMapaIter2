<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <title>Agregar Tema</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <h:outputStylesheet name="css/mapestilos.css"/>
        </h:head>
        
        <h:body>
            <header>
                <ui:insert name="header" >
                    <ui:include src="/templates/header.xhtml"/>
		</ui:insert>
            </header>
            
            <main>
                <section>
                    <ui:insert name="mapa" >
                        <ui:include src="/templates/mapa.xhtml" />
                    </ui:insert>
                </section>
                
                <aside>
                    <h3>Agrega un tema al sistema</h3><br/>
                    
                    <h:form id="altaTema">
                        <p:messages id="messages" closable="true">
                            <p:autoUpdate/>
                        </p:messages>
                        
                        <h:outputText value="Añade un nuevo tema al sistema para compartirlo con el resto del mundo"/><br/><br/>
                        <p:inputText type="text" id="nombre_tema" value="#{aBTemaController.nombre}" required="true" placeholder="Nombre Tema"  requiredMessage="Debes ingresar un nombre al tema"/><br/><br/>
                        
                        <h:outputText value="Escoge un color para reconocer tus marcadores"/><br/><br/>
                        <p:colorPicker value="#{aBTemaController.color}" /><br/><br/>
                        
                        <!--Válidar nombre de tema, caracteres válidos-->
                        <p:commandButton action="#{aBTemaController.agregaTema()}" value="Agregar Tema" update="altaTema"/><br/><br/>
                    </h:form>
                    
                    <br/>
                    <a href="PerfilInformadorIH.xhtml">Volver a tu perfil</a>
                    
                </aside>
            </main>
            <footer>
                <ui:insert name="footer" >
                    <ui:include src="/templates/footer.xhtml" />
		</ui:insert>
            </footer>
        </h:body>
    </f:view>
</html>
